<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="weather.js" defer></script>
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="search-box">
          <input type="text" placeholder="Enter Your City" class="input-box" />

          <button class="fas fa-search" id="searchBtn"></button>
        </div>
      </div>

<div class="location-not-found">
    <h1>Sorry, Location not found!!!</h1>
    <img src="404.png" alt="404 Error"/>
</div>

      <div class="weather-body">
        <img src="cloud.png" alt="Weather Image"
           class="weather-img"/>
          <div class="weather-box">
<p class="temperature">0<sup>Â°C</sup></p>
<p class="description">Light rain</p>
          </div>

          <div class="weather-details">
            <div class="humidity">
                <i class="fa-sharp fa-solid fa-droplet"></i>
                <div class="trxt">
                    <span id="humidity">45%</span>
                    <p>Humidity</p>
                </div>
            </div>

            <div class="wind">
                <i class="fa-solid fa-wind"></i>
                <div class="text">
                    <span id="wind-speed">12</span>
                    <p>Wind Speed</p>
                </div>
            </div>
          </div>
      </div>
    </div>
    <script src="weather.js"></script>
  </body>
</html>
